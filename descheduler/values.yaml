descheduler:
  labels:
    group: com.stakater.platform
    provider: stakater
    version: 0.3.0
    namespace: dev
  image:
    name: stakater/descheduler
    tag: v0.3.0
  job:
    schedule: 0 */6 * * *
    parallelism: 1
    completions: 1
    restartPolicy: Never
  config:
    policy: |-
      apiVersion: "descheduler/v1alpha1"
      kind: "DeschedulerPolicy"
      strategies:
        "RemoveDuplicates":
          enabled: true
        "LowNodeUtilization":
          enabled: true
          params:
            nodeResourceUtilizationThresholds:
              thresholds:
                "cpu" : 30
                "memory": 30
                "pods": 30
              targetThresholds:
                "cpu" : 50
                "memory": 70
                "pods": 70
